Resources:
  TweetStream:
    Type: 'AWS::Kinesis::Stream'
    Properties:
      Name: TweetStream
      ShardCount: 1
Outputs:
  TweetStreamArn:
    Value: !GetAtt TweetStream.Arn
    Description: Kinesis data stream ARN for the tweets
    Export:
      Name: !Sub '${AWS::StackName}-TweetStreamArn'
