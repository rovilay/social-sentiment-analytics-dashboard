Parameters:
  BucketName:
    Type: String
    Description: the code S3 bucket name

Resources:
  SentimentAnalysisRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: ComprehendAccessPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - comprehend:DetectSentiment
                Resource: '*'
        - PolicyName: DynamoDBAccessPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                Resource: 
                  Fn::ImportValue: SentimentDataTableArn
        - PolicyName: SentimentAnalysisExecutionPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - s3:Object
                Resource: !Sub arn:aws:s3:::${BucketName}/*
        - PolicyName: SentimentAnalysisLogAccessPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - arn:aws:logs:*:*:*
  SentimentAnalysisFunction:
    Type: AWS::Lambda::Function
    DependsOn:
      - SentimentAnalysisRole
    Properties:
      Handler: index.handler
      Runtime: nodejs22.x
      Code:
        S3Bucket: !Ref BucketName
        S3Key: sentiment-analysis-function.zip
      MemorySize: 128
      Timeout: 60
      Role: !GetAtt SentimentAnalysisRole.Arn
      LoggingConfig:
        LogGroup: '/aws/lambda/SentimentAnalysisFunction'
      Environment:
        Variables:
          TABLE_NAME:
            Fn::ImportValue: SentimentDataTableName
